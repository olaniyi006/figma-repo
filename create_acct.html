                <h1>
                    <span style="font-style: normal;font-weight: 500;font-size: 50px;line-height: 62px;color: #30C57B;">Create</span><span style="font-style: normal;font-weight: 500;font-size: 50px;line-height: 62px;color: #0F4FC1;"> Account</span>

                <p style="width: 497px;height: 74px;font-style: normal;font-weight: 400;font-size: 20px;line-height: 25px;color: #00000066;">

                    In recent years, how people and businesses.
                </p>
                <br>
                <p class="mt-5"
                  style="font-style: normal;font-weight: 400;font-size: 25px;line-height: 31px;color: #30C57B;">
                    Have  an Account?
                </p>
                <a href="log_in.html">
                  <button type="button" class="btn btn-lg" style="height: 60px;width: 315px;background-color: #0F4FC1;border-radius: 10px;">
                    <span style="font-style: normal;font-weight: 700;font-size: 20px;line-height: 25px;color:#FFFFFF;">
                        Log in
                    </span>
                </button>
                </a>
            </div>
            <div class="col-md-5 p-3 mt-3 mb-4">
              
                <p>
                    <span style="font-style: normal;font-weight: 500;font-size: 25px;line-height: 31px;color: #00000080;">Create Account</span>
                </p>
                <p>
                  <form class="form-floating">
                    <div class="mb-3">
                      <input type="text" class="form-control" placeholder="Enter Fullname" aria-label="fullname" style="width: 370px;height: 60px;border: 1px solid #0000001A;border-radius: 10px;opacity: 50%;">
                    </div>
                    <div class="mb-3">
                      <input type="email" class="form-control" placeholder="Enter Email Address" aria-label="email" style="width: 370px;height: 60px;border: 1px solid #0000001A;border-radius: 10px;opacity: 50%;">
                    </div>
                    <div class="mb-3 input-group dropdown" style="width: 370px;">
                      <span class="input-group-text dropdown-toggle" id="nigeria" role="button" data-bs-toggle="dropdown" aria-expanded="false">+234</span>
                      <ul class="dropdown-menu">
                        <li>+1</li>
                        <li>+12</li>
                      </ul>
                      <input type="tel" class="form-control" placeholder="Enter Phone Number" aria-describedby="nigeria" aria-label="tel" style="height: 60px;border: 1px solid #0000001A;border-radius: 10px;opacity: 50%;">
                    </div>
                     <div class="mb-3">
                      <input type="password" class="form-control" placeholder="Enter Password" aria-label="password" style="width: 370px;height: 60px;border: 1px solid #0000001A;border-radius: 10px;opacity: 50%;">
                     </div>
                  </form>
                </p>
                <a href="add_debit.html">
                  <button type="submit" class="btn btn-lg" style="width: 370px;height: 80px;border-radius: 10px;background-color: #30C57B;">
                    <span style="font-style: normal;font-weight: 700;font-size: 18px;line-height: 23px;color:#FFFFFF;">Create Account</span>
                  </button>
                </a>
